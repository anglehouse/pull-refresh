<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">

    <script src="pull.js"></script>

</head>
<body>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #EEE;
    }

    ul, li {
        list-style: none;
    }

    .pull-refresh {
        /*设置为最大下拉距离*/
        margin-top: -60px;
    }

    .pull-refresh,
    .pull-loadmore {
        height: 60px;
        background-image: url("loading.gif");
        background-position: center;
        background-repeat: no-repeat;
    }

    .pull-content {
        background-color: #fff;
        padding: 20px;
        line-height: 32px;
    }
</style>
<div class="pull-box"> <!-- .pull-box 类名必要-->

    <!--以下内容均为非必要,可自定义-->
    <div class="pull-refresh"></div>
    <div class="pull-content">
        <ul id="content">
            <li>内容文本</li>
            <li>内容文本</li>
            <li>内容文本</li>
            <li>内容文本</li>
            <li>内容文本</li>
        </ul>
    </div>
    <div class="pull-loadmore"></div>

</div>
</body>
</html>
<script>

    var content = document.getElementById("content");

    //添加下拉刷新功能 仅需定义该函数
    pullbox.onReFresh = function (handle) {

        console.log("refresh")
        setTimeout(function () {//ajax

            for (var i = 0; i < 5; i++) {
                var li = document.createElement('li');
                li.innerHTML = '最新内容';
                content.insertBefore(li, content.firstChild);
            }
            handle.finish();

        }, 500);

    }

    //添加加载更多功能 仅需定义该函数
    pullbox.onLoadMore = function (handle) {

        console.log("loadmore")
        setTimeout(function () {//ajax

            for (var i = 0; i < 5; i++) {
                var li = document.createElement('li');
                li.innerHTML = '加载内容';
                content.appendChild(li, content.firstChild);
            }
            handle.finish();//如果没有更多内容了可以不执行改方法,这样下次pullbox.onLoadMore将不会在被调用

        }, 500);

    }
</script>
